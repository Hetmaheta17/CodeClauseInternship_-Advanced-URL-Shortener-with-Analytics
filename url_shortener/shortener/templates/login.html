{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-center mb-4">Login to Shortly</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required>
        <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-700">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="/register/" class="text-blue-500">Register here</a>.</p>
</div>
{% endblock %}
