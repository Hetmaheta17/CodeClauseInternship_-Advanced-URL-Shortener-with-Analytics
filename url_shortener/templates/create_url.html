{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short URL | URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 min-h-screen flex items-center justify-center">
    
    <div class="bg-white rounded-lg shadow-2xl p-10 max-w-lg w-full sm:max-w-md md:max-w-lg lg:max-w-xl">
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
            <span class="text-blue-600">Create Your</span> <br>
            <span class="text-gray-700">Shortened URL</span>
        </h1>
        <p class="text-gray-500 mt-4 text-lg leading-relaxed">
            Enter the URL you'd like to shorten, and we will provide you with a quick, shareable link.
        </p>


        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            
            <!-- Original URL Field -->
            <div>
                <label for="original_url" class="block text-left font-semibold text-gray-700">Original URL</label>
                <input type="text" name="original_url" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full py-3 px-6 rounded-lg font-medium text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                Shorten URL
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'dashboard' %}" class="text-blue-500 font-semibold hover:underline">
                Go to Dashboard
            </a>
        </div>
    </div>

</body>
</html>
