{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-br bg-white min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-2xl p-10 max-w-lg text-center transform transition-all hover:scale-105 duration-300 ease-in-out shadow-gray-500">
        <div class="mb-6">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
                <span class="text-gray-700">Welcome to</span> <br>
                <span class="text-blue-600 underline">URL Shortener</span>
            </h1>
            <p class="text-gray-500 mt-4 text-lg leading-relaxed">
                Simplify your links. Track your traffic. Experience ultimate convenience with just a few clicks!
            </p>
        </div>
        
        <div class="flex flex-col gap-4 mt-6">
            <a href="{% url 'register' %}" class="py-3 px-6 rounded-lg font-medium text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out ">
                Register
            </a>
            <a href="{% url 'login' %}" class="py-3 px-6 rounded-lg font-medium text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                Login
            </a>
        </div>
    </div>

</body>
</html>
